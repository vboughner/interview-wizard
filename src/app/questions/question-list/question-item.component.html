<a [routerLink]="[questionId]" class="list-group-item clearfix" routerLinkActive="active">
  <div class="pull-right" *ngIf="question.imagePath">
    <img class="img-responsive"
         src="{{question.imagePath}}"
         style="max-height: 50px;"/>
  </div>
  <p class="list-group-item-heading">{{question.name}}</p>
</a>
