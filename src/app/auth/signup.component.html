<h3>Please sign up to edit or add questions</h3>
<form [formGroup]="signupForm" (ngSubmit)="onSignup()">
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input formControlName="email" type="email" id="email" #email class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" type="password" id="password" #password class="form-control">
        <span class="help-block">Password needs to be at least 6 characters long</span>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input formControlName="confirmPassword" type="password" id="confirm-password" #confirmPassword
               class="form-control">
      </div>
      <div class="text-right">
        <button type="submit" [disabled]="!signupForm.valid" class="btn btn-primary">Sign Up</button>
      </div>
    </div>
  </div>
</form>
