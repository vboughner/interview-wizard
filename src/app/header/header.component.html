<div *ngIf="isCategoryNoteVisible" class="modal fade show in danger" id="categoryNoteModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="cancelCategoryNote()" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Category Note</h4>
            </div>
            <div class="modal-body">
                <p>{{categoryNoteMsg}}</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" (click)="cancelCategoryNote()" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>
