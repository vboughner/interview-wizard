<h3>Please sign up to edit or add questions</h3>
 <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
     <div class="form-group">
         <label for="email">E-Mail</label>
         <input formControlName="email" type="email" id="email" #email class="form-control">
         <span class="help-block"
               *ngIf="!email.pristine && email.errors != null && email.errors['noEmail']">Invalid e-mail address</span>
     </div>
     <div class="form-group">
         <label for="password">Password</label>
         <input formControlName="password" type="password" id="password" #password class="form-control">
         <span class="help-block"
               *ngIf="!password.pristine && password.errors != null && password.errors['passwordTooShort']">Password needs to be at least 6 characters long</span>
     </div>
     <div class="form-group">
         <label for="confirm-password">Confirm Password</label>
         <input formControlName="confirmPassword" type="password" id="confirm-password" #confirmPassword class="form-control">
         <span class="help-block"
               *ngIf="!confirmPassword.pristine && confirmPassword.errors != null && confirmPassword.errors['passwordsNotMatch']">Passwords do not match</span>
     </div>
     <button type="submit" [disabled]="!signupForm.valid" class="btn btn-primary">Sign Up</button>
 </form>
